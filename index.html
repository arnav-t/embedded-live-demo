<!DOCTYPE html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	  

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Test page</title>

        <style>
            .page-body {
                display: flex;
                flex-direction: row;
            }
        </style>
    </head>
    <body class="bg-dark text-white">
        <h1>Test Page</h1>

        <div class="page-body">
            <div class="mx-1">
                <h5 class="text-muted">600x400</h5>
                <iframe src="./chat.html" width="600" height="400" id="6x4" class="border"></iframe>
            </div>

            <div class="mx-1">
                <h5 class="text-muted">800x800</h5>
                <iframe src="./chat.html" width="800" height="800" id="8x8" class="border"></iframe>
            </div>
        </div>
    </body>
    <script defer>
        window.addEventListener('message', e => console.log(e.data), false);
        let iframe = document.getElementById('6x4');
        iframe.onload = () => {
            iframe.contentWindow.postMessage({
                cmd: 'setTheme',
                args: {
                    theme: 'light',
                    highlight: 'green'
                }
            }, '*');
        }
    </script>
</html>
